<!DOCTYPE html>
<html>
  <head>
    <style>
      #gridContainer {
        width: 800px;
        height: 300px;
        border: 3px solid green;
        display: grid;
        grid-template-rows: 100px 100px 100px;
      }
    </style>
  </head>

  <body>
    <div id="gridContainer">
      <div style="background-color: red">Row 1</div>
      <div style="background-color: green">Row 2</div>
      <div style="background-color: coral">Row 3</div>
    </div>
  </body>
</html>
